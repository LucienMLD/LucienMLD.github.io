
<footer class="wrapper margin-top-2">
  <div class="grid-container">
    <div class="cell large-8 large-offset-2">
      <ul>
        {% for link in site.data.footer-menu %}
          <li>
            <a href="{{ link.url | relative_url }}">{{ link.title | escape }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
