layout: default

<div class="grid-container">
  <div class="grid-x grid-margin-x margin-top-3">
    <div class="cell large-8 large-offset-2">
      <h1 class="cyberpunk">{{ page.title }}</h1>
    </div>
  </div>
</div>
<div class="grid-container margin-top-3">
  <div class="grid-x grid-margin-x">
    <div class="cell large-8 large-offset-2">
    <form action="https://formcarry.com/s/SyroEAisleT"
          accept-charset="UTF-8"
          enctype="multipart/form-data"
          method="POST">
      <div class="grid-container">
        <label>Your email
          <input type="email" name="email" required="required">
        </label>
        <label>Your message
          <textarea required="required" name="message" rows="15"></textarea>
        </label>
        <button type="submit" class="button">Send</button>
      </div>
    </form>
  </div>
  </div>
</div>
